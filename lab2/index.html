<!doctype html>
<html lang="en">
  <head>
    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>To Do Manager</title>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-sm bg-success fixed-top">
        <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#left-sidebar"
        aria-controls="left-sidebar"
        aria-expanded="false"
        aria-label="Toggle sidebar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="nav-container">
          <!--logo-->
          <div id="logo">
            <img class="logo d-none d-sm-block" src="img/logo.png" alt="user" />           
          </div>

          <!-- Search form -->
            <div id="search">
                <form
                class="form-inline my-2 my-lg-0 mx-auto d-none d-sm-block"
                action="#"
                role="search"
                aria-label="Quick search"
              >
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search query"
                />
              </form>
            </div>
          <!--user profile-->
          <div id="profile">
            <img class="account d-none d-sm-block" src="img/user.png" alt="user" />
          </div>
        </div>
    </nav>
      <!--end of nav-->
    <!--main content-->
    <div class="container-fluid">
        <div class="fix-add-btn">
          <a href="#"><img src="img/add.png" alt="add"/></a>
        </div>
        <div class="row vheight-100">
          <!-- Left sidebar -->
          <aside
            class="collapse d-sm-block col-sm-4 col-12 bg-light below-nav"
            id="left-sidebar"
          >
            <div class="list-group list-group-flush">
              <a href="#" class="list-group-item list-group-item-action active"
                >All</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >Important</a
              >
              <a href="#" class="list-group-item list-group-item-action">Today</a>
              <a href="#" class="list-group-item list-group-item-action"
                >Next 7 Days</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >Private</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >Shared With...</a
              >
            </div>
          </aside>

          <!--main content-->
          <div class="col-xs-12 col-sm-8 col-md-8 main-content">
            <h1>All</h1>
            <div class="task-list">
              <ul>
                <li class="d-flex w-100 justify-content-between">
                  <div class="task-item">
                    <label class="container-box"
                      >Compelete lab2
                      <input type="checkbox" />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="task-date">
                    <span>Sunday 29 March 2020 at 20:31</span>
                  </div>
                </li>
                <li class="d-flex w-100 justify-content-between">
                  <div class="task-item">
                    <label class="container-box"
                      >Go for shopping
                      <input type="checkbox" />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="shared-user">
                    <img src="img/shared-user.png" alt="user" />
                  </div>
                  <div class="task-date">
                    <span>Sunday 29 March 2020 at 20:31</span>
                  </div>
                </li>
                <li class="d-flex w-100 justify-content-between">
                  <div class="task-item">
                    <label class="container-box force"
                      >Read a good book!
                      <input type="checkbox" />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="task-date">
                    <span></span>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    
  </body>
</html>
